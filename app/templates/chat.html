<!DOCTYPE html>
<html>
<head>
    <title>ChatSpot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ece5dd;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #075E54;
            color: white;
            padding: 10px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #user-count {
            font-size: 14px;
        }

        #qr-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        #qr-btn img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 60%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            clear: both;
            word-wrap: break-word;
        }

        .you {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .other {
            background-color: #ffffff;
            align-self: flex-start;
        }

        #form {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            gap: 10px;
        }

        #msg {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: white;
            font-size: 16px;
            outline: none;
        }

        #file {
            display: none;
        }

        #upload-button,
        #send-button {
            width: 45px;
            height: 45px;
            background-color: #075E54;
            color: white;
            font-size: 22px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        #upload-button:hover,
        #send-button:hover {
            background-color: #0b806a;
        }

        /* QR Modal */
        #qr-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        #qr-modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #qr-modal-content img {
            max-width: 300px;
            margin-bottom: 10px;
        }

        #qr-modal-content button {
            padding: 8px 16px;
            border: none;
            background-color: #075E54;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <span>ChatSpot ‚Äì Welcome, {{ nickname }}</span>
        <div>
            <small id="user-count">Users Online: 1</small>
            <button id="qr-btn">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNnB4IiBoZWlnaHQ9IjE2cHgiIHZpZXdCb3g9IjAgMCAxNiAxNiI+PHJlY3Qgd2lkdGg9IjQiIGhlaWdodD0iNCIgeD0iMCIgeT0iMCIvPjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIHg9IjUiIHk9IjAiLz48cmVjdCB3aWR0aD0iMiIgaGVpZ2h0PSIyIiB4PSIxMCIgeT0iMCIvPjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIHg9IjEzIiB5PSIwIi8+PHJlY3Qgd2lkdGg9IjIiIGhlaWdodD0iMiIgeD0iMCIgeT0iNSIvPjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIHg9IjMiIHk9IjUiLz48cmVjdCB3aWR0aD0iMiIgaGVpZ2h0PSIyIiB4PSI1IiB5PSI1Ii8+PHJlY3Qgd2lkdGg9IjIiIGhlaWdodD0iMiIgeD0iMTAiIHk9IjUiLz48cmVjdCB3aWR0aD0iMSIgaGVpZ2h0PSIxIiB4PSIxMyIgeT0iNSIvPjxyZWN0IHdpZHRoPSIyIiBoZWlnaHQ9IjIiIHg9IjAiIHk9IjEwIi8+PHJlY3Qgd2lkdGg9IjEiIGhlaWdodD0iMSIgeD0iMyIgeT0iMTAiLz48cmVjdCB3aWR0aD0iMiIgaGVpZ2h0PSIyIiB4PSI1IiB5PSIxMCIvPjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIHg9IjciIHk9IjEwIi8+PHJlY3Qgd2lkdGg9IjIiIGhlaWdodD0iMiIgeD0iMTAiIHk9IjEwIi8+PHJlY3Qgd2lkdGg9IjEiIGhlaWdodD0iMSIgeD0iMTMiIHk9IjEwIi8+PC9zdmc+" alt="QR Icon">
            </button>
        </div>
    </header>

    <div id="chat-box"></div>

    <form id="form">
        <input id="msg" autocomplete="off" placeholder="Type a message..." />

        <input type="file" id="file" accept="image/*,application/pdf,.zip,.rar,.doc,.docx">
        <label for="file" id="upload-button">+</label>

        <button type="submit" id="send-button">‚û§</button>
    </form>

    <!-- QR Modal -->
    <div id="qr-modal">
        <div id="qr-modal-content">
            <h3>üì∂ WiFi</h3>
            <img src="/qr_wifi.png" alt="WiFi QR Code">
            <h3>üåê Site</h3>
            <img src="/qr_url.png" alt="Site QR Code">
            <br>
            <button onclick="document.getElementById('qr-modal').style.display='none'">Close</button>
        </div>
    </div>

    <script>
        var socket = io();
        const chatBox = document.getElementById('chat-box');
        const nickname = "{{ nickname }}";

        function appendMessage(text, isYou) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (isYou ? 'you' : 'other');
            msgDiv.innerHTML = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        socket.on('message', function(msg) {
            if (!msg.startsWith(nickname + ": ")) {
                appendMessage(msg, false);
            }
        });

        socket.on('user_count', function(count) {
            document.getElementById('user-count').textContent = 'Users Online: ' + count;
        });

        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('msg');
            const fileInput = document.getElementById('file');

            const text = input.value.trim();
            if (text !== "") {
                socket.send(text);
                appendMessage(nickname + ": " + text, true);
                input.value = '';
            }

            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                fileInput.value = '';
            }
        });

        document.getElementById('qr-btn').addEventListener('click', () => {
            document.getElementById('qr-modal').style.display = 'flex';
        });
    </script>
</body>
</html>
